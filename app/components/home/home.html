<section id="block1" ng-hide="home.id">
  <div id="eventCreationForm">
    <form class="form-horizontal">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10" style="border:solid 3px #009900;">
          <div class="col-md-8 col-md-push-4 col-sm-12" style="border:solid 3px #009900;">
            <div class="row">
                <div class="col-md-6 col-md-push-6 col-sm-12" style="border:solid 3px #009900;">

                  <!--
                  ** カレンダーエリア
                  -->
                  <div class="form-group" class="col-sm-12 col-xs-12">
                    <div>
                      <label for="inputEvent" class="control-label custom-label1">日にち候補</label>
                    </div>
                    <div style="display:inline-block; min-height:290px;">
                      <datepicker id="datePicker" ng-model="home.datepicker" min-date="home.minDate" max-date="home.maxDate" show-weeks="false" class="well well-sm" custom-class="home.getDayClass(date, mode)" format-day-title="yyyy年 MM月" ng-click="home.addDate(home.datepicker)"></datepicker>
                    </div>
                    <textarea ng-model="home.schedule" class="form-control visible-sm visible-xs" rows="5"></textarea>
                  </div>

                </div>
                <div class="col-md-6 col-md-pull-6 col-sm-12 hidden-sm hidden-xs" style="border:solid 3px #009900;">

                  <!--
                  ** 日にちエリア
                  -->
                  <textarea ng-model="home.schedule" class="form-control" rows="5"></textarea>

                </div>
            </div>
          </div>
          <div class="col-md-4 col-md-pull-8 col-sm-12" style="border:solid 3px #009900;">

            <!--
            ** イベント情報エリア
            -->
            <div class="form-group" class="col-sm-12 col-xs-12">
              <div>
                <label for="inputEvent" class="control-label custom-label1">イベント名</label><br>
                ※◯◯さんの歓迎会など<br>
              </div>
              <div>
                <input type="text" ng-model="home.eventname" class="form-control" id="inputEvent" placeholder="イベント名" required>
              </div>
            </div>
            <div class="form-group">
              <div>
                <label for="inputDescription" class="control-label custom-label1">イベント概要<br></label>
              </div>
              <div>
                <textarea ng-model="home.description" class="form-control"  id="inputDescription" rows="5"></textarea>
              </div>
            </div>

          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </form>
    <div class="center-block">
      <button type="submit" class="btn btn-primary btn-lg col-sm-2 col-sm-offset-5 col-xs-12" ng-click="home.submitEvent()">決定</button>
    </div>
  </div>
</section>

<section id="block2" ng-show="home.creationSuccess">
イベントを作成しました。下記URLへアクセスしてください。
  <a href="http://localhost:3000/home/{{home.id}}">http://localhost:3000/home/{{home.id}}</a>
</section>

<!--
** 出欠入力
-->
{{home.id}}
<section id="block3" ng-show="home.scheduleMode">
  <div>
    <label for="inputEvent" class="control-label custom-label1">{{home.schedule.value.eventname}}</label>
  </div>
  <div class="form-group">
    <div>
      <label for="inputDescription" class="control-label custom-label1">イベント概要<br></label>
    </div>
    <div>
      <textarea ng-model="home.schedule.value.description" class="form-control" id="inputDescription" rows="5" readonly></textarea>
    </div>
  </div>

  <div style="overflow: auto;">
    <table class="table table-bordered" style="overflow: visible; margin-top: 20px; margin-bottom: 30px;">
      <tbody>
      <tr><td style="width: 80px; max-width: 80px; min-width: 80px; text-align: left; text-valign: middle;">参加者</td><td ng-repeat="arr in home.scheduleArr" style="width: 120px; max-width: 120px; min-width: 120px;">{{arr}}</td></tr>
      <tr><td>参加者</td><td>1</td><td>2</td><td>3</td></tr>
      </tbody>
    </table>
  </div>
<!--   <ul ng-repeat="arr in home.scheduleArr">
    <li>
      {{arr}}
    </li>
  </ul> -->
  <div id="scheduleForm">
    <form class="form-horizontal">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">

          <div class="col-md-12 col-sm-12">

            <!--
            ** イベント情報エリア
            -->
            <div class="form-group" class="col-sm-12 col-xs-12">
              <div>
                <label for="inputEvent" class="control-label custom-label1">イベント名</label><br>
                ※◯◯さんの歓迎会など<br>
              </div>
              <div>
                <input type="text" ng-model="home.eventname" class="form-control" id="inputEvent" placeholder="イベント名" required>
              </div>
            </div>
            <div class="form-group">
              <div>
                <label for="inputDescription" class="control-label custom-label1">イベント概要<br></label>
              </div>
              <div>
                <textarea ng-model="home.description" class="form-control"  id="inputDescription" rows="5"></textarea>
              </div>
            </div>

          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </form>
    <div class="center-block">
      <button type="submit" class="btn btn-primary btn-lg col-sm-2 col-sm-offset-5 col-xs-12" ng-click="home.submitEvent()">決定</button>
    </div>
  </div>
</section>
